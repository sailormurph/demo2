name: GitHub Actions Demo
on: [push]
run-name: ${{ github.actor }} Has pushed code! ðŸš€
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Check out repository code
      uses: actions/checkout@v3
    - uses: actions/setup-java@v3
      with:
        distribution: 'temurin' # See 'Supported distributions' for available options
        java-version: '17'
        cache: 'maven'
    - name: Some tests here
      run: |
          ls ${{ github.workspace }}
    - name: Build java
      run: mvn clean install
    - name: Set permissions & move
      run: chmod 700 ./target/demo1-0.0.1-SNAPSHOT.jar && mv ./target/demo1-0.0.1-SNAPSHOT.jar ./demo1.jar
    - name: Run
      run: timeout 10 java -jar ./demo1.jar
    - name: Build Dockerfile
      run: docker build . -t demo1:latest